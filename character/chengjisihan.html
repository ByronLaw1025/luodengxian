<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>视频对话界面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video id="videoPlayer" autoplay loop muted playsinline>
            <source src="../videos/chengjisihan.mp4" type="video/mp4">
        </video>
        
        <div class="chat-container">
            <!-- 添加备选问题区域 -->
            <div id="suggested-questions" class="suggested-questions">
                <div class="question-button" onclick="askSuggestedQuestion('你是谁？')">你是谁？</div>
                <div class="question-button" onclick="askSuggestedQuestion('你什么时候出生？')">你什么时候出生？</div>
                <div class="question-button" onclick="askSuggestedQuestion('猜猜我是谁？')">猜猜我是谁？</div>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="输入消息...">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>
    <script src="chengjisihan.js"></script>
</body>
</html>
